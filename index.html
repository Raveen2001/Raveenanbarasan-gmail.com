<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone paper scissor</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="title">Stone Paper Scissors!!</header>
    <section>
      <div class="scoreBoard">
        <div class="userLabel">user</div>
        <div class="userScore">0</div>
        <div>:</div>
        <div class="computerScore">0</div>
        <div class="computerLabel">comp</div>
      </div>
      <h2 class="result">Can you beat the computer??</h2>
      <div class="objects">
        <p class="up" id="r">stone</p>
        <p class="down" id="p">paper</p>
        <p class="down" id="s">scissor</p>
      </div>
      <p>Enjoy the game!!</p>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
